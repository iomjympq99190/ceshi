   //快速排序
    function quickSort(arr) {
        if (arr.length <= 1) {
        return arr
        }
        let left = []
        let right = []
        let midIndex = Math.floor(arr.length / 2)
        let midValue = arr.splice(midIndex, 1)[0]
        for (let i = 0; i < arr.length; i++) {
        if (arr[i] < midValue) {
            left.push(arr[i])
        } else {
            right.push(arr[i])
        }
        }
        return quickSort(left).concat(midValue, quickSort(right))
    }
</script>
